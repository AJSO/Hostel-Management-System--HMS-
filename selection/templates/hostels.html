{% extends 'base.html' %}

{% block content %}
<div class="wrap">
    <div class="rooms">List of Rooms</div>
    <ul class="rooms">
        {% for room in rooms %}
            <li class="{% if room.vacant %}vacant{% endif %}">
               {{ room.name }} - {% if room.vacant %} vacant {% else %} occupied {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
