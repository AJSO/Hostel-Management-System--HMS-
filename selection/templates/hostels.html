<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title: {{ hostel.name }}</title>
</head>
<body>
    <ul>
        {% for room in rooms %}
            <li>
               {{ room.name }} - {% if room.vacant %} vacant {% else %} occupied {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
